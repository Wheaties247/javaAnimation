		<script type="text/javascript">
		
		function move() {
			var banner=document.getElementById('noMTA');
			var bikeRider = document.getElementById("bikeRider");
			var faster = document.getElementById("first");
			var cheaper = document.getElementById("second");
			var qol = document.getElementById("third");
			var but= document.getElementById("fourth");
			var bulletPos = 0;
			var rpos=0;
			var bikePos=0;
			var pos1=0;
			var id = setInterval(frame, 1);
			function frame() {
				if(bikePos<1800){
					bikePos++;
					banner.style.margin = (bikePos*bikePos) + "px";
					bikeRider.style.left = (bikePos*0.8) + "px";
					}
				else if (bikePos>=1650 && bulletPos<=4000) {
					bulletPos++;
					faster.style.left = (bulletPos*1.2) +"px"; //faster
					cheaper.style.left = (bulletPos*1) + "px";//cheaper
					qol.style.left = (bulletPos * 0.67) + "px";//quality of life
					but.style.left = bulletPos * (bulletPos* 0.0001) + "px";//Unless
					console.log(bulletPos);
				}
				else if (bulletPos>4000 && bikePos>=1650){
					explosion.style.opacity=1;
					bulletPos++;
				}
				else if (bulletPos>4001){
					bulletPos++;
					explosion.style.opacity=0;
					bus.style.right= bulletPos+ "px";
				}
				else{
					clearInterval(id);
				}
			}
		}
